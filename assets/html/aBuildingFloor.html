<!DOCTYPE html>
<html>
  <head>
    <title>PHINMA UPang</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon-152.png" />
    <link rel="icon" sizes="196x196" href="/img/favicon-196.png" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/floor.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="/assets/js/leaflet-indoor.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/data/floorMapData/abFloor.js"></script>
    <script type="text/JavaScript">

            roomCallBacks = function (feature, layer) {
              layer.on('mouseover', function () {
                layer.setStyle({fillColor: '#02d35f'})
              });
              layer.on('mouseout', function () {
                layer.setStyle({fillColor: '#c0c0c0'})
              });
            }

            map = L.map('map');

            var cartoLight = L.tileLayer(
              "https://tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=01bcfb36ac6e47b392b2d57aee8105fa",
            {
              attribution:
                '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
              apikey: "01bcfb36ac6e47b392b2d57aee8105fa",
              minZoom: 3,
              maxZoom: 23,
            }
            );
            map.setView(new L.LatLng(16.047494115413077, 120.34178674221039), 21);
            map.addLayer(cartoLight);

            var indoor = new L.Indoor(geoJSON, {
              minCaptionZoom: 18,
              onEachFeature: roomCallBacks
            });
            indoor.addTo(map);

            /* GPS enabled geolocation control set to follow the user's location */
      var locateControl = L.control
        .locate({
          position: "topleft",
          drawCircle: true,
          follow: true,
          setView: true,
          keepCurrentZoomLevel: true,
          markerStyle: {
            weight: 1,
            opacity: 0.8,
            fillOpacity: 0.8,
          },
          circleStyle: {
            weight: 1,
            clickable: false,
          },
          icon: "fa fa-map-marker",
          metric: false,
          strings: {
            title: "My location",
            popup: "You are within {distance} {unit} from this point",
            outsideMapBoundsMsg: "You seem located outside the boundaries of the map",
          },
          locateOptions: {
            maxZoom: 18,
            watch: true,
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 10000,
          },
        })
        .addTo(map);

        L.easyButton(
              "<i class='fa fa-chevron-left'></i>",
              function () {
                window.location.href = "/index.php";
              },
              "Go back to main campus", "backBtn"
            ).addTo(map);

            var legend = L.control({position: 'topright'});
            legend.onAdd = function(map) {
              var d = "Select Floor";
              var div = L.DomUtil.create('div', 'info legend');
              div.appendChild(document.createTextNode(d));
              return div;
            };
            legend.addTo(map);

            var legend = L.control({position: 'bottomleft'});
            legend.onAdd = function(map) {
              var d = "Automotive Building";
              var div = L.DomUtil.create('div', 'building_name legend');
              div.appendChild(document.createTextNode(d));
              return div;
            };
            legend.addTo(map);

              var levelControl = new L.Control.Level({
                level: 1,
                levels: indoor.getLevels(),
                indoorLayer: indoor
              });
              levelControl.addTo(map);
    </script>
  </body>
</html>
